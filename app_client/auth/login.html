<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <div ng-controller="LoginController as vm">
      <p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
      <form name="userForm" ng-submit="vm.onSubmit()" ng-controller="LoginController" style="padding: 20px">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="vm.isError"> -->
          <div role="alert" ng-if="vm.formError" class="alert alert-warning">{{ vm.formError }}</div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in!</button>
      </form>
      </div>
    </div>
  </div>

</div>
