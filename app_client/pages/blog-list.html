<div ng-controller="ListController as vm">
  <p>
    <form name="userForm" ng-submit="vm.submit()" ng-controller="ListController" style="padding: 20px">
    <div class="container">
    <div ng-repeat="blog in vm.blogs">
        <div class="card mt-3" style="width: 50%">
            <div class="card-header">
              <h5 class="card-text">{{blog.author}}</h5>
            </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{blog.blogTitle}}</h5>
          <p class="card-text">{{blog.blogText}}</p>
        </div>
        <div class="card-footer">
          <div class = "col-sm">
            <ul class="nav justify-content-end nav-pills card-header-pills">
              <li class="nav-item">
                <a class="nav-link" href="#/blog-edit/{{blog._id}}"><i class="fa fa-edit"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/blog-delete/{{blog._id}}"><i class="fa fa-trash"></i></a>
              </li>
            </ul>
          </div>
        </div>
        </div>
    </div>
    </div>
  </p>
</div>
